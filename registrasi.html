<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<div id="div_login">
					<span class="login100-form-title">
						REGISTRASI PELAPOR
					</span>
					<center>Halaman Registrasi Pengaduan Masyarakat</center>
					<span class="login100-form-avatar">
						<img src="images/loggo2.png" alt="AVATAR">
					</span>
					<div id='message' style="color: red; text-align: center"></div>
					<form method="post" action="cek.php">
					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="username" id="txt_uname">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>				

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password" >
						<input class="input100" type="password" name="pass" id="txt_pwd">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter Name">
						<input class="input100" type="text" name="nama" id="txt_nama">
						<span class="focus-input100" data-placeholder="Nama Lengkap"></span>
					</div>	
					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter Alamat">
						<input class="input100" type="text" name="alamat" id="txt_alamat">
						<span class="focus-input100" data-placeholder="Alamat"></span>
					</div>	
					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter Email">
						<input class="input100" type="text" name="email" id="txt_email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>	
					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter Phone">
						<input class="input100" type="text" name="phone" id="txt_phone">
						<span class="focus-input100" data-placeholder="Hp/Phone/WA"></span>
					</div>	
					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter Pekerjaan">
						<input class="input100" type="text" name="pekerjaan" id="txt_pekerjaan">
						<span class="focus-input100" data-placeholder="Pekerjaan"></span>
					</div>
					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter Pendidikan">
						<input class="input100" type="text" name="pendidikan" id="txt_pendidikan">
						<span class="focus-input100" data-placeholder="Pendidikan Terakhir"></span>
					</div>	
					<div class="container-login100-form-btn">
						<input  class="login100-form-btn" type="submit" value="Submit" name="but_submit"/>
						
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
