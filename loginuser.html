<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-85 p-b-20">
				<div id="div_login">
					<span class="login100-form-title">
						Selamat Datang
					</span>
					<center>Halaman Login Pengaduan Masyarakat</center>
					<span class="login100-form-avatar">
						<img src="images/loggo2.png" alt="AVATAR">
					</span>
					<div id='message' style="color: red; text-align: center"></div>
					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="username" id="txt_uname">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>				

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password" >
						<input class="input100" type="password" name="pass" id="txt_pwd">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					<div class="container-login100-form-btn">
						<input  class="login100-form-btn" type="button" value="Submit" name="but_submit" id="but_submit" />
						
					</div>

					<ul class="login-more p-t-130">
						<li>
							<span class="txt1">
								Tidak Punya Akun
							</span>

							<a href="registrasi.html" class="txt2">
								Registrasi
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="js/main.js"></script>
<script type="text/javascript">
            $(document).ready(function(){
                $("#but_submit").click(function(){
                    var username = $("#txt_uname").val().trim();
                    var password = $("#txt_pwd").val().trim();
                    console.log(username);
                    console.log(password);
                    if( username != "" && password != "" ){
                        $.ajax({
                            url:'checkuser.php',
                            type:'post',
                            data:{username:username,password:password},
                            success:function(response){
                            	var myObj = JSON.parse(response);
                            	console.log(myObj);
                                var msg = "";
                                var level = myObj.level;
                                if(myObj.state == 1){
                                	if(level=='user'){
                                		window.location = "admin/homeuser.php";
                                	}else{
                                		msg = "Hak akses anda salah";
                                	}                                  
                                    console.log('success');
                                    console.log(msg);
                                }else{
                                    msg = "Invalid username and password!";
                                    console.log('gagal');
                                }
                                $("#message").html(msg);
                            }
                        });
                    }
                });

            });
        </script>
</body>
